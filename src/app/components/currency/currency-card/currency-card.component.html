<div class="currency-card">
    <div class="currency-title">
        <p>{{ currency.nombre }}</p>
    </div>
    <div class="currency-content">

        <div class="price">
            <p>Precio compra: </p>
            <p>{{ currency.compra }}</p>
        </div>

        <div class="price">
            <p>Precio venta: </p>
            <p>{{ currency.venta }}</p>
        </div>
        
    </div>
    <div class="currency-footer">
        <span class="material-symbols-outlined" (click)="copyToClipboard()">share</span>
        <!-- <span class="material-symbols-outlined">calculate</span> -->
    </div>
  
</div>
